<ion-header>
	  <ion-toolbar class="ios hydrated">
		  <ion-title class="ios title-ios hydrated">Envoyer un Sms Ã  {{username}}</ion-title>
		        </ion-toolbar>
</ion-header>

<ion-content>
	  <ion-list lines="full">
		      <form [formGroup]="smsForm" (ngSubmit)="formSubmit()">
			            <ion-item>
						            <ion-input formControlName="user_id" type="hidden" required></ion-input>
						            <ion-input formControlName="appointment_id" type="hidden" required></ion-input>
						            <ion-input formControlName="draft" type="hidden" required></ion-input>
						            <ion-input formControlName="date" type="hidden" required></ion-input>

							          </ion-item>

								        <ion-item>
										        <ion-label position="floating">Content</ion-label>
											        <ion-textarea rows="10" cols="5" formControlName="content" type="text" required>
													        </ion-textarea>
														      </ion-item>

																							        <ion-col>
																									          <ion-button type="submit" color="primary" shape="full" expand="block">Save Sms</ion-button>
																										          </ion-col>
																											        </ion-row>
																												    </form>
																									          <ion-button type="button" (click)="sendSms()" color="primary" shape="full" expand="block">Send Sms</ion-button>
																												      </ion-list>
</ion-content>
