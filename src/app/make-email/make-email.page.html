<ion-header>
	  <ion-toolbar class="ios hydrated">
		  <ion-title class="ios title-ios hydrated">Envoyer un Email à {{username}}</ion-title>
		        </ion-toolbar>
</ion-header>

<ion-content>
	  <ion-list lines="full">
		      <form [formGroup]="emailForm" (ngSubmit)="formSubmit()">
			            <ion-item>
						            <ion-input formControlName="user_id" type="hidden" required></ion-input>
						            <ion-input formControlName="appointment_id" type="hidden" required></ion-input>
						            <ion-input formControlName="draft" type="hidden" required></ion-input>
						            <ion-input formControlName="sent" type="hidden" required></ion-input>
						            <ion-input formControlName="date" type="hidden" required></ion-input>

							          </ion-item>

								        <ion-item>
										        <ion-label position="floating">Subject</ion-label>
											        <ion-input rows="10" cols="5" formControlName="subject" type="text" required>
													        </ion-input>
														      </ion-item>
								        <ion-item>
										        <ion-label position="floating">Content</ion-label>
											        <ion-textarea rows="10" cols="5" formControlName="content" type="text" required>
													        </ion-textarea>
														      </ion-item>

																							        <ion-col>
																									          <ion-button type="submit" color="primary" shape="full" expand="block">Save Email</ion-button>
																										          </ion-col>
																												    </form>
																									          <ion-button type="button" (click)="sendEmail()" color="primary" shape="full" expand="block">Send Email</ion-button>
																												      </ion-list>
																												        <ion-list class="ios list-ios hydrated">
																														    <ion-list-header class="ios hydrated">
																															    tous les Email envoyés à {{username}}
																																      </ion-list-header>

																																          <ion-item *ngFor="let email of Email" class="user-list">
																																		        <ion-label>
																																				        <h5>
																																						           {{email.content}}
																																							          </h5>
																																											          </ion-label>

																																																							      </ion-item>
																																																							        </ion-list>
</ion-content>
