<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
<ion-tabs *ngIf="myuser">
	  <ion-tab-bar slot="bottom">
		      <ion-tab-button routerLinkActive="tab-selected" routerLink="/login" class="ios" tab="login">
			            <ion-icon name="login"></ion-icon>
				          <ion-label>login</ion-label>
					      </ion-tab-button>
					          <ion-tab-button routerLinkActive="tab-selected" routerLink="/mysms" class="ios" tab="mysms">
							        <ion-icon name=""></ion-icon>
								      <ion-label>My sms</ion-label>
								          </ion-tab-button>
		      <ion-tab-button routerLinkActive="tab-selected" routerLink="/home" class="ios" tab="home">
			            <ion-icon name="list-box"></ion-icon>
				          <ion-label>Appointments</ion-label>
					      </ion-tab-button>
					          <ion-tab-button routerLinkActive="tab-selected" routerLink="/make-appointment" class="ios" tab="make-appointment">
							        <ion-icon name="add-circle"></ion-icon>
								      <ion-label>Book Appointment</ion-label>
								          </ion-tab-button>

</ion-tabs>
